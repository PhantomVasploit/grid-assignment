<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <!-- div one -->
    <div class="one">
      <div class="top">
        <img src="./images/image-jeremy.png" alt="" height="70px" width="70px">
        <h6>Report for</h6>
        <h4>Jeremy</h4>
        <h4 class="lower">Robson</h4>
      </div>
      <div class="bottom">
        <p>Daily</p>
        <p class="selected">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <!-- div two -->
    <div class="two">
      <div class="image">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="work">
        <div class="top">
          <h5>Work</h5>
          <p>...</p>
        </div>
        <div class="mobile">
          <div class="middle">
              <h2>32hrs</h2>
            </div>
            <div class="bottom">
              <h6>Last Week - 36hrs</h6>
            </div>
          </div>
        </div>
    </div>

    <!-- div three -->
    <div class="three">
      <div class="image">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="play">
        <div class="top">
          <h5>Play</h5>
          <p>...</p>
        </div>
        <div class="mobile">
          <div class="middle">
              <h2>10hrs</h2>
            </div>
            <div class="bottom">
              <h6>Last Week - 8hrs</h6>
            </div>
          </div>
        </div>
    </div>

    <!-- div four -->
    <div class="four">
      <div class="image">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="study">
        <div class="top">
          <h5>Study</h5>
          <p>...</p>
        </div>
        <div class="mobile">
          <div class="middle">
            <h2>4hrs</h2>
          </div>
          <div class="bottom">
            <h6>Last Week - 7hrs</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- div five -->
    <div class="five">
      <div class="image">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="exercise">
        <div class="top">
          <h5>Exercise</h5>
          <p>...</p>
        </div>
        <div class="mobile">
          <div class="middle">
            <h2>4hrs</h2>
          </div>
          <div class="bottom">
            <h6>Last Week - 5hrs</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- div six -->
    <div class="six">
      <div class="image">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="social">
        <div class="top">
          <h5>Social</h5>
          <p>...</p>
        </div>
        <div class="mobile">
          <div class="middle">
            <h2>5hrs</h2>
          </div>
          <div class="bottom">
            <h6>Last Week - 10hrs</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- div seven -->
    <div class="seven">
      <div class="image">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="self-care">
        <div class="top">
          <h5>Self-care</h5>
          <p>...</p>
        </div>
        <div class="mobile">
          <div class="middle">
            <h2>2hrs</h2>
          </div>
          <div class="bottom">
            <h6>Last Week - 2hrs</h6>
          </div>
        </div>
      </div>
    </div>

  </main>
  
</body>
</html>
